<h1>World Cup Teams</h1>
<div class="row">
    <div class="col-6">
        <h2>Our Teams in World Cup</h2>
        <ul class="list-group">
            <li *ngFor="let team of teams" class="list-group-item">
                <a href="#" class="list-group-item active" 
                    (click)="selectTeams(team.country, team.captain, team.primaryColour, team.currentRanking)">
                    {{team.country}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-6">
        <h2>Place Details</h2>
        <fieldset class="p-2">
            <label class="col-2">Country:</label>
            <input [(ngModel)]="country" />
        </fieldset>
        <fieldset class="p-2">
            <label class="col-2">Captain:</label>
            <input [(ngModel)]="captain" />
        </fieldset>
        <fieldset class="p-2">
            <label class="col-2">Primary Colour:</label>
            <select [(ngModel)]="primaryColour">
                <option>Blue</option>
                <option>Red</option>
                <option>Black</option>
            </select>
        </fieldset>
        <fieldset class="p-2">
            <label class="col-2">Current Ranking:</label>
            <textarea [(ngModel)]="currentRanking"></textarea>
        </fieldset>
        
        <div class="offset-2">
            <button class="btn btn-primary" (click)="addTeams()" *ngIf="!country">Save</button>
            <button class="btn btn-secondary m-1" (click)="clearForm()">Reset</button>
            
        </div>
    </div>
</div>
